<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendário da Copa</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="logo do calendário da copa">
    </header>
    <main>

        <section class="card">
            <h2>24/11 <span>quinta</span></h2>
            <ul>
                <li>
                    <img src="./assets/suiça.svg" alt="bandeira Suíça">
                    <strong>07:00</strong>
                    <img src="./assets/camarões.svg" alt="bandeira Camarões">
                </li>
                <li>
                    <img src="./assets/uruguai.svg" alt="bandeira Uruguai">
                    <strong>10:00</strong>
                    <img src="./assets/coreia do sul.svg" alt="bandeira Coreia do Sul">
                </li>
                <li>
                    <img src="./assets/portugal.svg" alt="bandeira Portugal">
                    <strong>13:00</strong>
                    <img src="./assets/gana.svg" alt="bandeira Gana">
                </li>
                <li>
                    <img src="./assets/brasil.svg" alt="bandeira Brasil">
                    <strong>16:00</strong>
                    <img src="./assets/servia.svg" alt="bandeira Servia">
                </li>

            </ul>
        </section>

        <section class="card">
            <h2>28/11 <span>segunda</span></h2>
            <ul>
                <li>
                    <img src="./assets/camarões.svg" alt="bandeira Camarões">
                    <strong>07:00</strong>
                    <img src="./assets/servia.svg" alt="bandeira Sérvia">
                </li>
                <li>
                    <img src="./assets/coreia do sul.svg" alt="bandeira Coreia do Sul">
                    <strong>10:00</strong>
                    <img src="./assets/gana.svg" alt="bandeira Gana">
                </li>
                <li>
                    <img src="./assets/brasil.svg" alt="bandeira Brasil">
                    <strong>13:00</strong>
                    <img src="./assets/suiça.svg" alt="bandeira suiça">
                </li>
                <li>
                    <img src="./assets/portugal.svg" alt="bandeira Portugal">
                    <strong>16:00</strong>
                    <img src="./assets/uruguai.svg" alt="bandeira Uruguai">
                </li>


            </ul>
        </section>

        <section class="card">
            <h2>02/12 <span>sexta</span></h2>
            <ul>
                <li>
                    <img src="./assets/gana.svg" alt="bandeira CGana">
                    <strong>12:00</strong>
                    <img src="./assets/uruguai.svg" alt="bandeira Uruguai">
                </li>
                <li>
                    <img src="./assets/coreia do sul.svg" alt="bandeira Coreia do Sul">
                    <strong>12:00</strong>
                    <img src="./assets/portugal.svg" alt="bandeira Portugal">
                </li>
                <li>
                    <img src="./assets/servia.svg" alt="bandeira Sérvia">
                    <strong>16:00</strong>
                    <img src="./assets/suiça.svg" alt="bandeira Suíça">
                </li>

                <li>
                    <img src="./assets/camarões.svg" alt="bandeira Camarões">
                    <strong>16:00</strong>
                    <img src="./assets/brasil.svg" alt="bandeira Brasil">
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
